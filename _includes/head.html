<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css" type="text/css">
  <!-- Web App Manifest -->
  <link rel="icon" href="{{site.baseurl}}/assets/icon/sans.ico">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  
  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/hux-blog.min.css">
  
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/hux-blog.css">

  <!-- Pygments Github CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <script>
    var GTheme = window.GTheme || {};
  </script>
  
  <script src="{{ site.baseurl }}/assets/js/util.js"></script>
  
</head>
